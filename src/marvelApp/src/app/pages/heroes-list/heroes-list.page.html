<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'MARVEL_HEROES' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-progress-bar type="indeterminate" *ngIf="busy"></ion-progress-bar>
  <ion-list>
    <ion-item *ngFor="let hero of heroes" (click)="openHero(hero)">
      <ion-thumbnail slot="start">
        <img [src]="hero.thumbnail.path + '.' + hero.thumbnail.extension" alt="{{ hero.name }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ hero.name }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
